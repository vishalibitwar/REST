<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>IT_DEPARTMENT</title>
</head>

<body class="bg-light">

  <nav class="navbar d-flex justify-content-center text-center p-4 text-light  bg-info">
    <h1 style="font-family: 'Oswald', sans-serif;">Department of Information and Technology</h1>
  </nav>

  <div id="card-container" class="container my-3 d-flex flex-sm-row align-items-center  justify-content-between">

    <div class="card mr-sm-4 card-body">
      <div class="d-flex flex-sm-row justify-content-center">
        <button id="showfaculty" class="btn btn-outline-info rounded-circle p-3" data-toggle="tooltip"
          data-placement="bottom" title="All Faculties"><i class="fas fa-user-tie fa-3x "></i></button>
      </div>
    </div>
    <div class="card mr-sm-4  card-body">
      <div class="d-flex  flex-sm-row justify-content-center">
        <button id="addfaculty" class="btn btn-outline-info rounded-circle p-3" data-toggle="tooltip"
          data-placement="right" title="Add Faculty"><i class="fas fa-user-plus fa-3x"></i></button>
      </div>
    </div>
    <div class="card mr-sm-4 card-body">
      <div class="d-flex  flex-sm-row justify-content-center">
        <button id="updatefaculty" class="btn btn-outline-info rounded-circle p-3" data-toggle="tooltip"
          data-placement="top" title="Update Faculty"><i class="fas fa-edit fa-3x"></i></button>
      </div>
    </div>
    <div class="card mr-sm-4 card-body">
      <div class="d-flex  flex-sm-row justify-content-center">
        <button id="removefaculty" class="btn btn-outline-info rounded-circle p-3" data-toggle="tooltip"
          data-placement="left" title="Remove Faculty"><i class="fas fa-trash fa-3x"></i></button>
      </div>
    </div>
    <div class="card mr-sm-4  card-body">
      <div class="d-flex  flex-sm-row justify-content-center">
        <button id="searchfaculty" class="btn btn-outline-info rounded-circle p-3" data-toggle="tooltip"
          data-placement="right" title="Search Faculty"><i class="fas fa-search fa-3x"></i></button>
      </div>
    </div>
  </div>

  <div id="output" class="container mb-3  mt-2">
  </div>

  <!-- 
  <footer class="text-center text-light my-2 bg-info  p-2">      
    <p class="lead">Designed and Developed by  <a class="btn btn-default"  href="https://github.com/vishalibitwar"><i class="fab fa-github "></i></a></p>
    <p class="lead">&copy; 2019</p>
  </footer> -->



  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>

  <script>
    $('[data-toggle="tooltip"]').tooltip();
  </script>
  <script src="js/fetch.js"></script>
  <script src="js/UI.js"></script>
  <script src="js/app.js"></script>

</body>

</html>
